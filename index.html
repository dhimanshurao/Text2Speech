<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Text-to-Speech Engine</h1>
    <p>This webpage acts as a text-to-speech engine, utilizing the available system voices on your browser. Simply type
        your desired text, select a voice from the dropdown, and click Speak to hear your text converted into
        natural-sounding speech.</p>

    <textarea id="text-input" placeholder="Enter text here"></textarea>
    <select id="voice-select"></select>
    <button id="play-button">Play</button>
    <button id="pause-button" disabled>Pause</button>
    <button id="resume-button" disabled>Resume</button>
    <button id="stop-button" disabled>Stop</button>

    <script src="script.js"></script>
</body>

</html>
